<form class="form-horizontal">
  <div class="container">
    <h4 class="BottomMargin">Search Task</h4>
    <div class="row viewHead">
      <label class="col-xs-2">Task:</label>
      <div class="col-xs-4">
        <input type="text" name="txtTask" [(ngModel)]="Task" (input)="filterItem()" class="form-control">
      </div>
      <label class="col-xs-2">Parent Task:</label>
      <div class="col-xs-4">
        <input type="text" name="txtPTask" [(ngModel)]="ParentTask" (input)="filterItem()" class="form-control">
      </div>
    </div>

    <div class="row viewHead">
      <label class="col-xs-2">Priority From:</label>
      <div class="col-xs-4">
        <input type="text" name="txtPrFrom" [(ngModel)]="PriorityFrom" (input)="filterItem()" class="form-control">
      </div>
      <label class="col-xs-2">Priority To:</label>
      <div class="col-xs-4">
        <input type="text" name="txtPrTo" [(ngModel)]="PriorityTo" (input)="filterItem()" class="form-control">
      </div>
    </div>

    <div class="row viewHead">
      <label class="col-xs-2">Start Date:</label>
      <div class="col-xs-4">
        <input type="date" name="dtStDate" [(ngModel)]="StartDate" (input)="filterItem()" class="form-control">
      </div>
      <label class="col-xs-2">End Date:</label>
      <div class="col-xs-4">
        <input type="date" name="dtEndDate" [(ngModel)]="EndDate" (input)="filterItem()" class="form-control">
      </div>
    </div>
  </div>
  <div class="container" style="margin-top: 20px;">
    <table class="table table-hover">
      <tr *ngFor="let item of filteredList">
        <td>
          <label>Task</label>
          <br> {{item.Task}}
        </td>
        <td>
          <label>Parent</label>
          <br> {{item.ParentTask}}
        </td>
        <td>
          <label>Priority</label>
          <br> {{item.Priority}}
        </td>
        <td>
          <label>Start</label>
          <br> {{item.StartDate|date:"MM/dd/yyyy"}}
        </td>
        <td>
          <label>End</label>
          <br> {{item.EndDate|date:"MM/dd/yyyy"}}
        </td>
        <td>
          <input type="button" class="btn btn-default" [disabled]="!item.IsActive" [routerLink]="['/edit']"
            [queryParams]="{ id: item.TaskID }" value="Edit">
        </td>
        <td>
          <input type="button" class="btn btn-default" [disabled]="!item.IsActive" (click)='EndTask(item.TaskID)' value="End Task">
        </td>
      </tr>
    </table>
  </div>
</form>
